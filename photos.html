  <div class="iframe-container">
    <iframe src="https://drive.google.com/embeddedfolderview?id=10NPFiS68MPkNX91B4_fvY-Cd9bnEwEZ5#grid"></iframe>
  </div>

  <script>
    // Function to adjust the iframe height dynamically based on its content
    function resizeIframe(iframe) {
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }

    // Listen for the iframe to load and adjust its height
    window.addEventListener('load', function() {
      var iframe = document.querySelector('iframe');
      iframe.addEventListener('load', function() {
        resizeIframe(iframe);
      });
    });
  </script>
